        @keyframes fadeInUp {
            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            animation: slideFromRight 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scroll-triggered fade in */
        .fade-in-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered animation delays */
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }

        /* Smooth scroll */

            scroll-behavior: smooth;

            overflow: hidden;
        }

        }

        .btn-press {

        }

        .btn-press:active {

        /* Card lift effect enhancement */
        .card-lift {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),

        }

            transform: translateY(-8px);

        }

        .glow-on-hover {
            position: relative;
        }

            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: linear-gradient(45deg, #d97706, #8b5cf6);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

            opacity: 0.12;
        }

            const [language, setLanguage] = useState(() => {
                return localStorage.getItem('auroraLanguage') || 'en';

            const changeLanguage = (lang) => {
                setLanguage(lang);
                localStorage.setItem('auroraLanguage', lang);
            };

            const t = translations[language];

            return (
                <LanguageContext.Provider value={{ language, changeLanguage, t }}>
                    {children}
                </LanguageContext.Provider>
            );
        };

        const useTranslation = () => {
            const context = useContext(LanguageContext);

                                                    className="text-slate-400 hover:text-white transition-colors duration-200 text-sm"
                                                >
                                                    {link.label}
                                                </a>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>

                        {/* Bottom Footer */}
                        <div className="pt-8 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-slate-500 text-sm">
                                © 2025 Aurora Fine Art Services Ltd. All rights reserved.
                            </p>

                            {/* Trust Badges */}
                            <div className="flex items-center space-x-6 text-xs text-slate-500">
                                <div className="flex items-center space-x-2">
                                    <i data-lucide="shield-check" className="w-4 h-4"></i>
                                    <span>Fully Insured</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <i data-lucide="award" className="w-4 h-4"></i>
                                    <span>Accredited</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // Scroll Animation Hook
        const useScrollAnimations = () => {
            useEffect(() => {
                // Intersection Observer for fade-in animations
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target); // Only animate once
                        }
                    });
                }, observerOptions);

                // Observe all elements with fade-in-section class
                const elements = document.querySelectorAll('.fade-in-section');
                elements.forEach(el => observer.observe(el));

                return () => {
                    elements.forEach(el => observer.unobserve(el));
                };
            }, []);
        };

        // Main App Component
        const App = () => {
            useScrollAnimations(); // Add scroll animations

            useEffect(() => {
                // Initialize Lucide icons
                lucide.createIcons();
            }, []);

            return (
                <>
                    <Navigation />
                    <main>
                        <Hero />
                        <About />
                        <GlobalReach />
                        <Services />
                        <Commitment />
                        <Contact />
                    </main>
                    <Footer />
                </>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <LanguageProvider>
                <App />
            </LanguageProvider>
        );
    </script>
</body>
